  <script>
	//Perceptoid Matrix - perceptoid.js
	var videoWidth = 400;
	var videoHeight = 300;

	/* Learning mode of a Perceptoid
		Each perceptoid in learn mode
			place perceptoid in "stay"
		Object training
			relative radial density maps

		Action training

		DeepQ
			Inputs - local neighbors
			outputs 
				(velocity change actions)
					stop, continue, reverse
				(modal changes)
					search, follow
	*/

	//var useControlPoints = true;
	var space = {x: videoWidth, y: videoHeight};
	var perceptoids = [
		Perceptoid({
			space: space, 
			x: videoWidth * 0.25, 
			y: videoHeight / 2, 
			ease: 0.001,
			r: 60, 
			ir: 55,
			n: 90,
			color: true,
			hue: true,
			/*adjustHue: true,*/
			cr: 30,
			hr: 0.0525,
			colorEase: 0.02,
			colorMiddle: {
				r: 215,
				g: 20,
				b: 20
			},
			/*limits: {
				r0: 3,
				r1: 127,
				g0: 3,
				g1: 96,
				b0: 0,
				b1: 127
			},*/
			drawRadius: true,
			scan: true,
			scanType: 'delaunay',
			scanRenderStyle: 'fill',
			scanOpacity: 0.5,
			learn: true,
			draw: {
				radius: false,
				movement: false,
				velocity: false,
				scan: true
			},
			mode: {
				points: {
					movement: 0,
					orientation: 0,
					alignment: 0
				},
				color: {
					follow: true,
					useLimits: 2
				}
			}
		}),Perceptoid({
			space: space, 
			x: videoWidth * 0.75, 
			y: videoHeight / 2, 
			ease: 0.001,
			r: 80, 
			ir: 75,
			n: 30,
			color: true,
			hue: true,
			cr: 30,
			hr: 0.0125,
			colorEase: 0.0004,
			colorMiddle: {
				r: 20,
				g: 20,
				b: 215
			},
			/*limits: {
				r0: 3,
				r1: 127,
				g0: 3,
				g1: 96,
				b0: 0,
				b1: 127
			},*/
			drawRadius: true,
			scan: false,
			scanType: 'delaunay',
			scanRenderStyle: 'fill',
			scanOpacity: 0.5,
			learn: true,
			draw: {
				radius: false,
				movement: false,
				velocity: true,
				scan: false
			},
			mode: {
				points: {
					movement: 0,
					orientation: 0,
					alignment: 0
				},
				color: {
					follow: true,
					useLimits: 2
				}
			}
		})
	];
	/*var cluster1 = PerceptoidCluster({

  <script src="../js/lightning.js"></script>
  <script>
  	trackStats = false;
  	setPointRange(200,350);
  	showPoints = false;
  	setVideoOpacity(0.05);
  	clearCanvas = true;
  	flipX = true;
  	//toggleVideo();
  </script>
  <script>
	//Canvas events
	//displayCanvas.addEventListener("click", restart, false);
	var isPressed = false;
	var pressButton = 0;
	var mouseEvent;
	/* TODO - Add menus and mouse controls
	*/
	canvas.addEventListener("mouseclick", function(evt){
		console.log(pressButton);
		console.log(evt);
		var p = {x: evt.layerX, y: evt.layerY};
		console.log(pointTree.nearest(p, 10));
		switch(pressButton){
		case 1:		//selecting a perceptoid (show it's properties in some form)
			break;
		case 2:		//pulling up some other options
			break;
		case 3: 	//performing some third options
			break;	
		}
		if (evt.which === 3 || evt.button === 2){ evt.preventDefault();}
	}, false);
	canvas.addEventListener("mousedown", function(evt){
		isPressed = true;
		pressButton = evt.buttons;
		mouseEvent = evt;
		console.log(pressButton);
		console.log(evt);
		var i, neighbors = 3;
		var p = {x: (flipX) ? videoWidth - evt.layerX: evt.layerX, y: evt.layerY};
		var near = pointTree.nearest(p, neighbors);
		var nVec = Vec({x: 0, y: 0, d: 0, r: 0, g: 0, b: 0});
		for (i = 0; i < near.length; i++){
			var v = near[i][0];
			nVec.add({
				x: v.x,
				y: v.y,
				d: near[i][1],
				r: v.pixel.r,
				g: v.pixel.g,
				b: v.pixel.b
			});
		}
		var n1 = 1 / neighbors;
		nVec.colorScale(n1);
		nVec.scale(n1)
		console.log(nVec);
		var color = {
			r: nVec.r,
			g: nVec.g,
			b: nVec.b
		};
		var perc = [];
		for (i = 0; i < perceptoids.length; i++){
			var v = perceptoids[i];
			if (v.containsPoint(p)) perc.push(v);
		}
		console.log(perc);
		switch(pressButton){
		case 1:		//selecting and dragging outer perceptoid radius
			//For now... making color limit
			for (i = 0; i < perc.length; i++){
				var v = perc[i];
				v.setColorMiddle(color);
			}
			break;
		case 2:		//selecting and dragging inner perceptoid radius
			break;
		case 3: 	//selecting and moving a perceptoid
			break;	
		}
		if (evt.which === 3 || evt.button === 2){ evt.preventDefault();}
	}, false);
	canvas.addEventListener("mouseup", function(evt){
		isPressed = false;
		//call on release event
		var p = {x: evt.layerX, y: evt.layerY};
		switch(pressButton){
		case 1:		//selecting and dragging perceptoid radius
			break;
		case 2:		//selecting and dragging inner perceptoid radius
			break;
		case 3: 	//selecting and moving a perceptoid
			break;	
		}
		pressButton = 0;
	}, false);
	canvas.addEventListener("mousemove", function(evt){
		var p = {x: evt.layerX, y: evt.layerY};		
		if (isPressed){
			//set global var to show drawing radius while moving
			switch(pressButton){
			case 1:		//selecting and dragging outer perceptoid radius
				break;
			case 2:		//selecting and dragging inner perceptoid radius
				break;
			case 3: 	//selecting and moving a perceptoid
				break;	
			}
		}
	}, false);
  </script>
