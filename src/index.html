  <div>Use the hyperpointer perceptoid to point the laser beam.  Have fun with the "blob" perceptoid</div>
  <script>
	//Perceptoid Matrix - perceptoid.js
	var videoWidth = 400;
	var videoHeight = 300;
	var useControlPoints = true;
	var space = {x: videoWidth, y: videoHeight};
	var perceptoids = [
		Perceptoid({
			space: space, 
			x: 200, 
			y: 150, 
			r: 40, 
			ir: 30, 
			n: 30, 
			ease: 0.001, 
			drawRadius: false,
			scan: true,
			scanRenderStyle: 'fill',
			mode: {
				points: {
					movement: 0,
					orientation: 0,
					alignment: 0
				},
				peers: {
					movement: 0,
					orientation: 1,
					alignment: 1
				}
			}
		}),
		Perceptoid({
			space: space, 
			x: 100, 
			y: 200, 
			r: 20, 
			ir: 10, 
			n: 30, 
			ease: 0.001, 
			drawRadius: true, 
			scan: false, 
			scanRenderStyle: 'fill',
			learn: true, 
			controllers: ['hand'], 
			isHyperPointer: true,
			mode: {
				points: {
					movement: 1,
					orientation: 0,
					alignment: 0
				},
				peers: {
					movement: 0,
					orientation: 1,
					alignment: 1
				}
			}
		}),
		Perceptoid({
			space: space, 
			x: 140, 
			y: 220, 
			r: 10, 
			ir: 7, 
			n: 10, 
			ease: 0.01, 
			drawRadius: true, 
			scan: false, 
			scanRenderStyle: 'fill',
			learn: true, 
			controllers: ['hand'], 
			isHyperPointer: true,
			mode: {
				points: {
					movement: 0,
					orientation: 0,
					alignment: 0
				},
				peers: {
					movement: 0,
					orientation: 1,
					alignment: 1
				}
			}
		})
	];
	/*perceptoids[0].peers = [
		{ perceptoids[1]
	];*/
  </script>
  <script src="js/lightning.js"></script>
  <script>
	//Canvas events
	//displayCanvas.addEventListener("click", restart, false);
	var isPressed = false;
	var pressButton = 0;
	var mouseEvent;
	/* TODO - Add menus and mouse controls
	*/
	canvas.addEventListener("mouseclick", function(evt){
		console.log(pressButton);
		console.log(evt);
		switch(pressButton){
		case 1:		//selecting a perceptoid (show it's properties in some form)
			break;
		case 2:		//pulling up some other options
			break;
		case 3: 	//performing some third options
			break;	
		}
		if (evt.which === 3 || evt.button === 2){ evt.preventDefault();}
	}, false);
	canvas.addEventListener("mousedown", function(evt){
		isPressed = true;
		pressButton = evt.button;
		mouseEvent = evt;
		console.log(pressButton);
		console.log(evt);
		switch(pressButton){
		case 1:		//selecting and dragging outer perceptoid radius
			break;
		case 2:		//selecting and dragging inner perceptoid radius
			break;
		case 3: 	//selecting and moving a perceptoid
			break;	
		}
		if (evt.which === 3 || evt.button === 2){ evt.preventDefault();}
	}, false);
	canvas.addEventListener("mouseup", function(evt){
		isPressed = false;
		//call on release event
		switch(pressButton){
		case 1:		//selecting and dragging perceptoid radius
			break;
		case 2:		//selecting and dragging inner perceptoid radius
			break;
		case 3: 	//selecting and moving a perceptoid
			break;	
		}
		pressButton = 0;
	}, false);
	canvas.addEventListener("mousemove", function(evt){
		if (isPressed){
			//set global var to show drawing radius while moving
			switch(pressButton){
			case 1:		//selecting and dragging outer perceptoid radius
				break;
			case 2:		//selecting and dragging inner perceptoid radius
				break;
			case 3: 	//selecting and moving a perceptoid
				break;	
			}
		}
	}, false);
  </script>
